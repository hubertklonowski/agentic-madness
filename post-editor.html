<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Editor - Hidden</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        
        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        #login-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        #login-box h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        #editor-screen {
            display: none;
            padding: 1rem;
        }
        
        #editor-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        #editor-header {
            background: #667eea;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #editor-header h1 {
            font-size: 1.25rem;
        }
        
        #logout-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
        }
        
        #logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        #posts-list {
            border-right: 1px solid #e0e0e0;
            padding: 1rem;
            overflow-y: auto;
            max-height: calc(100vh - 120px);
        }
        
        #editor-main {
            display: grid;
            grid-template-columns: 250px 1fr;
        }
        
        .post-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .post-item:hover {
            background: #f5f5f5;
            border-color: #667eea;
        }
        
        .post-item.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .post-item .post-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        
        .post-item .post-meta {
            font-size: 0.75rem;
            opacity: 0.7;
        }
        
        .new-post-btn {
            width: 100%;
            margin-bottom: 1rem;
            background: #27ae60;
        }
        
        .new-post-btn:hover {
            background: #229954;
        }
        
        #editor-content {
            padding: 1rem;
        }
        
        #post-form {
            display: none;
        }
        
        #post-form.active {
            display: block;
        }
        
        .form-row {
            margin-bottom: 1rem;
        }
        
        .form-row label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
        }
        
        .form-row input[type="text"],
        .form-row input[type="date"],
        .form-row textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.875rem;
        }
        
        .form-row textarea {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            min-height: 400px;
            resize: vertical;
        }
        
        .editor-split {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        #markdown-preview {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1rem;
            min-height: 400px;
            background: #fafafa;
            overflow-y: auto;
        }
        
        .editor-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e0e0e0;
        }
        
        .btn-save {
            background: #3498db;
        }
        
        .btn-save:hover {
            background: #2980b9;
        }
        
        .btn-publish {
            background: #27ae60;
        }
        
        .btn-publish:hover {
            background: #229954;
        }
        
        .btn-delete {
            background: #e74c3c;
        }
        
        .btn-delete:hover {
            background: #c0392b;
        }
        
        .status-message {
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #999;
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: 500;
            margin-left: 0.5rem;
        }
        
        .badge-draft {
            background: #f39c12;
            color: white;
        }
        
        .badge-published {
            background: #27ae60;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen">
        <div id="login-box">
            <h1>üîí Admin Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <div class="error-message" id="login-error">Invalid credentials</div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Editor Screen -->
    <div id="editor-screen">
        <div id="editor-container">
            <div id="editor-header">
                <h1>üìù Draft Post Editor</h1>
                <button id="logout-btn">Logout</button>
            </div>
            <div id="editor-main">
                <div id="posts-list">
                    <button class="btn new-post-btn" id="new-post-btn">+ New Draft</button>
                    <div id="drafts-container"></div>
                    <h3 style="margin-top: 1.5rem; margin-bottom: 0.5rem; font-size: 0.875rem; text-transform: uppercase; color: #999;">Published</h3>
                    <div id="published-container"></div>
                </div>
                <div id="editor-content">
                    <div id="status-message" class="status-message"></div>
                    <div id="empty-state" class="empty-state">
                        <h2>Welcome to the Post Editor</h2>
                        <p>Select a post from the left or create a new draft to get started.</p>
                    </div>
                    <form id="post-form">
                        <div class="form-row">
                            <label for="post-title">Title</label>
                            <input type="text" id="post-title" required>
                        </div>
                        <div class="form-row">
                            <label for="post-date">Date</label>
                            <input type="date" id="post-date" required>
                        </div>
                        <div class="form-row">
                            <label for="post-categories">Categories (comma-separated)</label>
                            <input type="text" id="post-categories" placeholder="ai, llm, agents">
                        </div>
                        <div class="form-row">
                            <label for="post-tags">Tags (comma-separated)</label>
                            <input type="text" id="post-tags" placeholder="agentic-ai, assistants">
                        </div>
                        <div class="form-row">
                            <label for="post-description">Description</label>
                            <input type="text" id="post-description">
                        </div>
                        <div class="editor-split">
                            <div class="form-row">
                                <label for="post-content">Content (Markdown)</label>
                                <textarea id="post-content"></textarea>
                            </div>
                            <div class="form-row">
                                <label>Preview</label>
                                <div id="markdown-preview"></div>
                            </div>
                        </div>
                        <div class="editor-actions">
                            <button type="button" class="btn btn-save" id="save-draft-btn">Save as Draft</button>
                            <button type="button" class="btn btn-publish" id="publish-btn">Publish</button>
                            <button type="button" class="btn btn-delete" id="delete-btn">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Marked.js for Markdown Preview -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        // Configuration - credentials from environment (will be replaced by GitHub Actions)
        const ADMIN_CREDENTIALS = {
            username: '{{ site.github.owner_name }}',
            // In production, password will be replaced via GitHub Actions secret
            password: 'ADMIN_PASSWORD_PLACEHOLDER'
        };

        // State management
        let currentPost = null;
        let posts = { drafts: [], published: [] };
        let isAuthenticated = false;

        // Check if already logged in (session storage)
        if (sessionStorage.getItem('authenticated') === 'true') {
            isAuthenticated = true;
            showEditor();
            loadPosts();
        }

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple authentication check
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                isAuthenticated = true;
                sessionStorage.setItem('authenticated', 'true');
                showEditor();
                loadPosts();
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        });

        // Logout handler
        document.getElementById('logout-btn').addEventListener('click', function() {
            isAuthenticated = false;
            sessionStorage.removeItem('authenticated');
            currentPost = null;
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('editor-screen').style.display = 'none';
            document.getElementById('login-form').reset();
        });

        function showEditor() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('editor-screen').style.display = 'block';
        }

        // Load posts from localStorage
        function loadPosts() {
            const stored = localStorage.getItem('blog-posts');
            if (stored) {
                posts = JSON.parse(stored);
            }
            renderPostsList();
        }

        // Save posts to localStorage
        function savePosts() {
            localStorage.setItem('blog-posts', JSON.stringify(posts));
        }

        // Render posts list
        function renderPostsList() {
            const draftsContainer = document.getElementById('drafts-container');
            const publishedContainer = document.getElementById('published-container');
            
            draftsContainer.innerHTML = '';
            publishedContainer.innerHTML = '';
            
            // Render drafts
            posts.drafts.forEach((post, index) => {
                const item = createPostItem(post, 'draft', index);
                draftsContainer.appendChild(item);
            });
            
            // Render published posts
            posts.published.forEach((post, index) => {
                const item = createPostItem(post, 'published', index);
                publishedContainer.appendChild(item);
            });
        }

        function createPostItem(post, type, index) {
            const item = document.createElement('div');
            item.className = 'post-item';
            item.innerHTML = `
                <div class="post-title">${post.title || 'Untitled'} <span class="badge badge-${type}">${type}</span></div>
                <div class="post-meta">${post.date || 'No date'}</div>
            `;
            item.addEventListener('click', () => loadPost(post, type, index));
            return item;
        }

        // New post button
        document.getElementById('new-post-btn').addEventListener('click', function() {
            const today = new Date().toISOString().split('T')[0];
            currentPost = {
                title: '',
                date: today,
                categories: '',
                tags: '',
                description: '',
                content: '',
                type: 'draft',
                index: -1
            };
            populateForm();
            showForm();
        });

        function loadPost(post, type, index) {
            currentPost = { ...post, type, index };
            populateForm();
            showForm();
            
            // Highlight active post
            document.querySelectorAll('.post-item').forEach(item => item.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        function populateForm() {
            document.getElementById('post-title').value = currentPost.title || '';
            document.getElementById('post-date').value = currentPost.date || new Date().toISOString().split('T')[0];
            document.getElementById('post-categories').value = currentPost.categories || '';
            document.getElementById('post-tags').value = currentPost.tags || '';
            document.getElementById('post-description').value = currentPost.description || '';
            document.getElementById('post-content').value = currentPost.content || '';
            updatePreview();
        }

        function showForm() {
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('post-form').classList.add('active');
        }

        // Markdown preview
        document.getElementById('post-content').addEventListener('input', updatePreview);

        function updatePreview() {
            const content = document.getElementById('post-content').value;
            const preview = document.getElementById('markdown-preview');
            preview.innerHTML = marked.parse(content || '*No content yet*');
        }

        // Save as draft
        document.getElementById('save-draft-btn').addEventListener('click', function() {
            if (!validateForm()) return;
            
            const postData = getFormData();
            
            if (currentPost.index === -1) {
                // New draft
                posts.drafts.push(postData);
            } else if (currentPost.type === 'draft') {
                // Update existing draft
                posts.drafts[currentPost.index] = postData;
            } else {
                // Moving published back to draft
                posts.published.splice(currentPost.index, 1);
                posts.drafts.push(postData);
            }
            
            savePosts();
            saveToGitHub(postData, 'draft');
            showStatus('Draft saved successfully!', 'success');
            currentPost = null;
            loadPosts();
        });

        // Publish post
        document.getElementById('publish-btn').addEventListener('click', function() {
            if (!validateForm()) return;
            
            const postData = getFormData();
            
            if (currentPost.type === 'draft' && currentPost.index !== -1) {
                // Moving from draft to published
                posts.drafts.splice(currentPost.index, 1);
            } else if (currentPost.type === 'published' && currentPost.index !== -1) {
                // Updating published post
                posts.published.splice(currentPost.index, 1);
            }
            
            posts.published.push(postData);
            savePosts();
            saveToGitHub(postData, 'published');
            showStatus('Post published successfully!', 'success');
            currentPost = null;
            loadPosts();
        });

        // Delete post
        document.getElementById('delete-btn').addEventListener('click', function() {
            if (!currentPost || currentPost.index === -1) return;
            
            if (confirm('Are you sure you want to delete this post?')) {
                if (currentPost.type === 'draft') {
                    posts.drafts.splice(currentPost.index, 1);
                } else {
                    posts.published.splice(currentPost.index, 1);
                }
                
                savePosts();
                deleteFromGitHub(currentPost);
                showStatus('Post deleted successfully!', 'success');
                currentPost = null;
                document.getElementById('post-form').classList.remove('active');
                document.getElementById('empty-state').style.display = 'block';
                loadPosts();
            }
        });

        function validateForm() {
            const title = document.getElementById('post-title').value.trim();
            const date = document.getElementById('post-date').value;
            
            if (!title || !date) {
                showStatus('Please fill in required fields (Title and Date)', 'error');
                return false;
            }
            return true;
        }

        function getFormData() {
            return {
                title: document.getElementById('post-title').value.trim(),
                date: document.getElementById('post-date').value,
                categories: document.getElementById('post-categories').value,
                tags: document.getElementById('post-tags').value,
                description: document.getElementById('post-description').value,
                content: document.getElementById('post-content').value
            };
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        // GitHub integration functions
        function saveToGitHub(postData, type) {
            // Generate filename
            const filename = generateFilename(postData, type);
            const content = generateMarkdownContent(postData);
            
            // Store for GitHub Action to process
            const pendingChanges = JSON.parse(localStorage.getItem('pending-github-changes') || '[]');
            pendingChanges.push({
                action: 'save',
                type: type,
                filename: filename,
                content: content,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem('pending-github-changes', JSON.stringify(pendingChanges));
            
            console.log('Saved to queue for GitHub:', filename);
        }

        function deleteFromGitHub(post) {
            const filename = generateFilename(post, post.type);
            
            const pendingChanges = JSON.parse(localStorage.getItem('pending-github-changes') || '[]');
            pendingChanges.push({
                action: 'delete',
                type: post.type,
                filename: filename,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem('pending-github-changes', JSON.stringify(pendingChanges));
            
            console.log('Queued for deletion from GitHub:', filename);
        }

        function generateFilename(postData, type) {
            const date = postData.date;
            const slug = postData.title
                .toLowerCase()
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-|-$/g, '');
            return `${date}-${slug}.md`;
        }

        function generateMarkdownContent(postData) {
            const categories = postData.categories ? postData.categories.split(',').map(c => c.trim()).filter(c => c) : [];
            const tags = postData.tags ? postData.tags.split(',').map(t => t.trim()).filter(t => t) : [];
            
            let frontmatter = '---\n';
            frontmatter += 'layout: libdoc/post\n';
            frontmatter += `title: "${postData.title}"\n`;
            frontmatter += `date: ${postData.date} 12:00:00 +0100\n`;
            if (categories.length > 0) {
                frontmatter += `categories: [${categories.join(', ')}]\n`;
            }
            if (tags.length > 0) {
                frontmatter += `tags: [${tags.join(', ')}]\n`;
            }
            if (postData.description) {
                frontmatter += `description: "${postData.description}"\n`;
            }
            frontmatter += '---\n\n';
            
            return frontmatter + postData.content;
        }

        // API endpoint to get pending changes (for GitHub Actions)
        window.getPendingChanges = function() {
            return JSON.parse(localStorage.getItem('pending-github-changes') || '[]');
        };

        window.clearPendingChanges = function() {
            localStorage.setItem('pending-github-changes', '[]');
        };
    </script>
</body>
</html>
